<form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'search-box-label' | translate }}</mat-label>
    <input
      #searchInput
      type="text"
      matInput
      formControlName="searchValue"
      (focus)="onFocus()"
    />
    <mat-icon class="search-form__icon" matSuffix (click)="onIconClick()"
      >search</mat-icon
    >
  </mat-form-field>
</form>
